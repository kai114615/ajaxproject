    const data_table = document.querySelector('#table1>tbody')
    const emps = [
        { "name": "Tom", "workYears": 3, "salary": 35000 },
        { "name": "Jack", "workYears": 5, "salary": 40000 },
        { "name": "Mary", "workYears": 7, "salary": 45000 }
    ];

    // 讀出資料 > 陣列.方法()
    const data_emps = emps.map(emp => {
        const { name, workYears, salary } = emp
        return (
            `
            <tr>
    <td>${name}</td>
    <td>${workYears}</td>
    <td>${salary}</td>
</tr>
            `
        )
    })


    // 顯示資料
    data_table.innerHTML = data_emps.join('')

</script>
